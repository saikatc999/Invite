<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer News: Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Manchester United Gradient */
            background: linear-gradient(135deg, #da291c 0%, #000000 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
            color: white;
        }
        #quiz-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid #da291c;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        h1 { font-size: 2.5rem; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .buttons { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        #yesBtn { 
            background-color: #da291c; 
            color: white;
            box-shadow: 0 5px 15px rgba(218, 41, 28, 0.4);
        }
        #yesBtn:hover { transform: scale(1.1); background-color: #f03224; }
        
        #noBtn {
            background-color: #333;
            color: #aaa;
            position: absolute;
        }
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }
        #brunoImg {
            width: 350px;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .match-day { font-size: 0.9rem; letter-spacing: 2px; color: #ffd700; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div class="match-day">VALENTINE'S DAY FIXTURE</div>
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES! (GGMU)</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <div class="match-day">FULL TIME: SHE SAID YES!</div>
        <h1>Magnifico! ‚ù§Ô∏èüëπ</h1>
        <img id="brunoImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3VscjRscmdxd3lqZ3R4bmJ6amJ6amJ6amJ6amJ6amJ6amJ6amJ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/Iat3XfWInM9V6Y3A8d/giphy.gif" alt="Bruno Fernandes Celebration">
        <p style="font-size: 1.5rem; color: #ffd700; margin-top: 20px; font-weight: bold;">See you on the 14th! ‚öΩÔ∏èüåπ</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
        }
    </script>
</body>
</html>
