<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #d63384; font-size: 2.5rem; padding: 20px; }
        .buttons { display: flex; gap: 20px; margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            z-index: 10;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #brunoImg {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1>GGMU! She said YES! ‚ù§Ô∏èüëπ</h1>
        <img id="brunoImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3VscjRscmdxd3lqZ3R4bmJ6amJ6amJ6amJ6amJ6amJ6amJ6amJ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/Iat3XfWInM9V6Y3A8d/giphy.gif" alt="Bruno Fernandes Celebrating">
        <p style="font-size: 1.5rem; color: #d63384; margin-top: 15px;">See you on the 14th!</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
        }
    </script>
</body>
</html>
